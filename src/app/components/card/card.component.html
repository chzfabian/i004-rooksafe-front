<div class="card">
  <mat-card class="example-card" appearance="outlined">
    <img mat-card-image [src]="image" alt="{{ title }}" />
    <mat-card-content>
      <p>
        {{ title }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
